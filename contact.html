<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">

  <section class="">
    <div class="row d-flex justify-content-end no-gutters">
      <div class="col-6 contactImage">

      </div>
      <div class="col-12 col-lg-6">
        <form class="flex-column d-flex align-items-center justify-content-center">
          <h1 class="display-6 text-center">Contact me for more information</h1>


          <div class="form-group">
            <label>First Name</label>
            <input type="firstName" class="form-control" id="firstNameInput">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="lastName" class="form-control" id="lastNameInput">
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" id="emailInput">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="phone" class="form-control" id="phoneInput">
          </div>
         
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </section>






  <footer id="sticky-footer" class="bg-dark text-white-50  d-flex justify-content-around align-items-center">
